apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources from k8s directory
resources:
  - ../../k8s/k8s/namespace.yaml
  - ../../k8s/k8s/deployment.yaml
  - ../../k8s/k8s/service.yaml
  - ../../k8s/k8s/hpa.yaml

# Staging-specific configurations
namePrefix: staging-
namespace: k8s-demo-staging

# Images - these will be updated by ArgoCD Image Updater
images:
  - name: k8s-demo-app
    newName: ghcr.io/mihuyen/ptuddn-assign/k8s
    newTag: develop-latest

# Patches for staging environment
patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

# ConfigMap and Secret generators
configMapGenerator:
  - name: app-config
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=DEBUG
      - METRICS_ENABLED=true

# Labels applied to all resources
commonLabels:
  environment: staging
  managed-by: argocd