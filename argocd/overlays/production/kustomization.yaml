apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources from k8s directory
resources:
  - ../../k8s/k8s/namespace.yaml
  - ../../k8s/k8s/deployment.yaml
  - ../../k8s/k8s/service.yaml
  - ../../k8s/k8s/hpa.yaml

# Production-specific configurations
namePrefix: prod-
namespace: k8s-demo-production

# Images - these will be updated by ArgoCD Image Updater
images:
  - name: k8s-demo-app
    newName: ghcr.io/mihuyen/ptuddn-assign/k8s
    newTag: latest

# Patches for production environment
patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml
  - service-patch.yaml

# ConfigMap and Secret generators
configMapGenerator:
  - name: app-config
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - METRICS_ENABLED=true
      - HEALTH_CHECK_ENABLED=true

# Labels applied to all resources
commonLabels:
  environment: production
  managed-by: argocd